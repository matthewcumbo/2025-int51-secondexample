        The image element requires a Source (src) which can be a link to an online source or an image included in our project
    -->

    src="https://assetsio.gnwcdn.com/v-rising-ruins-of-mortium-header.jpg?width=1200&height=900&fit=crop&quality=100&format=png&enable=upscale&auto=webp"

    <!--
        If we link to an image in our project, we need to make sure to include the proper path to the image file 
    -->

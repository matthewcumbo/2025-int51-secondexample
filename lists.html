    <h1>Lists</h1>

    <h2>Unordered List</h2>

    <!-- 
        UL: Unordered List 
        This creates a bulleted list
    -->
    <ul>
        <li>Bread</li>
        <li>Ham</li>
        <li>Cheese</li>
        <li>Butter</li>
    </ul>

    <h2>Ordered List</h2>
    <!-- 
        OL: Ordered List
        This creates a numbered list
    -->
    <ol>
        <li>Baldur's Gate 3</li>
        <li>Elder Scrolls: Skyrim</li>
        <li>Cyberpunk 2077</li>
        <li>Red Dead Redemption 2</li>
    </ol>
</body>
